<dom-module id="polymer-simple-crud-app">
  <template>
    <style>
      :host {
        --app-primary-font: 'Coustard', 'sans-serif', 'Arial';
        --app-primary-color: #76a6d2;
        --app-header-height: 70px;
      
        display: block;
      }
      
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      
      app-header {
        font-family: var(--app-primary-font);
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header a {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
        pointer-events: initial;
      }

      app-header, app-toolbar {
        height: var(--app-header-height);
      }

      app-toolbar > [main-title] iron-icon {
        transform: scale(1.2);
        margin: 0 10px;
      }
      app-toolbar > paper-button {
        font-family: var(--app-primary-font);
        text-transform: capitalize;
      }
      app-toolbar > paper-button:focus,
      app-toolbar > paper-button:active {
        font-weight: normal;
      }

      /* Edit Mode */

      app-header-layout[edit-mode] > app-header,
      app-header-layout[create-mode] > app-header {
        z-index: 0;
      }

      paper-button > iron-icon {
        margin-right: .75em;
      }
      paper-progress {
        width: 100%;
      }

      main#content {
        padding: 2em 2em 3em;
      }
    </style>

    <!-- App Layout Container -->
    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <app-header-layout has-scrolling-region 
        create-mode$=[[createMode.enabled]]
        edit-mode$=[[editMode.enabled]]>
        
        <!-- Header -->
        <app-header slot="header" fixed effects="waterfall">
          <app-toolbar>

            <div main-title>
              <a href="https://github.com/rangerkuning/polymer-simple-crud-app">
                <iron-icon icon="polymer"></iron-icon>
                Polymer Simple CRUD
              </a>
            </div>
            <paper-button on-click="enableCreateMode">
              <iron-icon icon="add"></iron-icon>
              Add Quote
            </paper-button>

          </app-toolbar>
          <!-- <paper-progress value="50" indeterminate bottom-item></paper-progress> -->
        </app-header>
        
        <!-- Main content -->
        <main id="content">

          <psca-create 
            config="[[ config ]]" 
            url="[[ urls.create ]]" 
            quotes="{{ quotes }}"
            create-mode="{{ createMode }}">
          </psca-create>
          
          <psca-read 
            url="[[ urls.read ]]" 
            quotes="{{ quotes }}"
            edit-mode="{{ editMode }}"
            delete-mode="{{ deleteMode }}">
          </psca-read>
        
          <psca-update 
            config="[[ config ]]" 
            url="[[ urls.update ]]" 
            quotes="{{ quotes }}"
            edit-mode="{{ editMode }}">
          </psca-update>
        
          <psca-delete 
            url="[[ urls.delete ]]" 
            quotes="{{ quotes }}"
            delete-mode="{{ deleteMode }}">
          </psca-delete>

        </main>

      </app-header-layout>
    </app-drawer-layout>
  
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerSimpleCrudApp extends Polymer.Element {
      static get is() { return 'polymer-simple-crud-app'; }
      static get properties() {
        return {
          config: Object,
          urls  : Object,
          quotes: Array,
          // Current item selector information
          createMode: {
            type: Object,
            value: {
              enabled: false,
              loading: false
            }
          },
          editMode: {
            type: Object,
            value: {
              enabled: false,
              loading: false
            }
          },
          deleteMode: Object
        }
      }
      
      constructor () {
        super()

        // NowDB API Configuration
        // http://nowdb.net

        // Why NowDB?
        // [Pros] It's free and without limit
        // [Cons] Not SSL endpoint (won't working in https website)

        const self = this

        this.loadAPIConfig('src/polymer-simple-crud-app/data/config.json', function(response) {
          const apiBaseUrl = 'http://io.nowdb.net/v2'
          const apiConfig  = JSON.parse(response)
          
          self.set('config', apiConfig)

          const buildUrl = function (action) {
            return apiBaseUrl + '/' + action + '/token/' + apiConfig.token + '/project/' + apiConfig.project + '/collection/' + apiConfig.collection + '/appid/' + apiConfig.appid
          }
  
          // Set CRUD Urls
          self.set('urls', {
            'create': apiBaseUrl + '/insert',
            'read'  : buildUrl('select_all'),
            'update': apiBaseUrl + '/update_id',
            'delete': buildUrl('remove_id') + '/id/'
          })
        })
      }

      // Load from data/config.json
      loadAPIConfig(filepath, callback) {
        const xobj = new XMLHttpRequest()
        xobj.overrideMimeType("application/json")
        xobj.open('GET', filepath, true)
        xobj.onreadystatechange = function () {
          if (xobj.readyState === 4 && xobj.status === 200) {
            callback(xobj.responseText)
          }
        }
        xobj.send(null)
      }

      // Trigger createMode Observer in psca-create.html
      enableCreateMode () {
        this.set('createMode.enabled', true)
      }
    }

    window.customElements.define(PolymerSimpleCrudApp.is, PolymerSimpleCrudApp);
  </script>
</dom-module>
