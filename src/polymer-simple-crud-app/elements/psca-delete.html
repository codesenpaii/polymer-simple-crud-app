<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="psca-delete">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- [Delete] Quote Ajax -->
    <iron-ajax id="delete-ajax"
      url="[[ url ]][[ deleteMode.id ]]"
      method="delete"
      handle-as="json"
      on-response="removeComplete">
    </iron-ajax>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PscaDelete extends Polymer.Element {
      static get is() { return 'psca-delete'; }
      static get properties() {
        return {
          url: String,
          quotes: {
            type: Array,
            notify: true
          },
          deleteMode: Object
        }
      }
      static get observers() {
        return [
          'removeQuote(deleteMode)'
        ]
      }

      // On [DELETE] button tapped / clicked
      removeQuote (event) {
        const self  = this
        // Update deletedId from clicked button
        if (confirm("Delete quote '" + this.quotes[this.deleteMode.index].quote + "'.\n\nAre you sure?")) {
          this.$['delete-ajax'].generateRequest()
          this.removeComplete = () => {
            self.splice('quotes', this.deleteMode.index, 1)
          }
        }
      }
    }
    window.customElements.define(PscaDelete.is, PscaDelete);
  </script>
</dom-module>
