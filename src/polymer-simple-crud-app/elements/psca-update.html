<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="../../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<dom-module id="psca-update">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-dialog {
        width: 350px;
      }
      paper-dialog .header {
        color: #fff;
        background: var(--app-primary-color);
        font-family: var(--app-primary-font);
        font-size: 1.3em;
        margin-top: 0;
        padding: 20px;
      }
      paper-dialog .header > iron-icon {
        margin-right: .75em;
      }
      paper-textarea {
        outline: none;
      }
      paper-textarea, paper-input {
        --paper-input-container-input: {
          font-size: 15px;
          padding-bottom: 10px;
        };
        --paper-input-container-label: {
          padding-bottom: 20px;
          margin-top: 10px;
        }
      }
      .buttons {
        display: flex;
        justify-content: flex-end;
        margin-top: 1em;
      }
      .buttons paper-button {
        margin-right: 0;
        margin-left: .5em;
        padding-left: 1em;
        padding-right: 1em;
      }
      .buttons paper-button.dialog-confirm {
        background-color: #4889c3;
        color: #fff;
      }
      .buttons paper-button.dialog-dismiss {
        background-color: #e0e0e0;
      }
      paper-button > paper-spinner-lite {
        --paper-spinner-stroke-width: 3px;
        --paper-spinner-color: var(--google-grey-100);
        width : 15px;
        height: 15px;
        margin-right: 10px;
        display: none;
      }
      paper-button > paper-spinner-lite[active] {
        display: block;
      }
    </style>

    <!-- [Update] Quote's Dialog and Form -->
    <paper-dialog id="edit-modal" 
      no-cancel-on-outside-click
      with-backdrop 
      on-iron-overlay-opened="patchOverlay"
      on-iron-overlay-closed="disableEditMode">

      <div class="header">
        <iron-icon icon="book"></iron-icon>
        Edit Quote
      </div>
      <div class="box">
        <!-- Submit form on-enter -->
        <iron-a11y-keys target="update-form" keys="enter" on-keys-pressed="submitForm"></iron-a11y-keys>

        <iron-form id="update-form" on-iron-form-presubmit="changeFormMethod" on-iron-form-response="updateQuote">
          <form method="post" action="[[ url ]]">
            <input type="hidden" name="token" value="[[ config.token ]]">
            <input type="hidden" name="project" value="[[ config.project ]]">
            <input type="hidden" name="collection" value="[[ config.collection ]]">
            <input type="hidden" name="appid" value="[[ config.appid ]]">
            <input type="hidden" name="id" value="[[ editMode.value.id ]]">

            <paper-textarea name="quote" spellcheck="false" 
              label="Quotes"
              placeholder="Insert quotes here" 
              value="{{ editMode.value.quote::input }}" required></paper-textarea>
            <paper-input type="text" name="quotee" spellcheck="false" 
              label="Quotee"
              placeholder="Quotee" 
              value="{{ editMode.value.quotee::input }}" required></paper-input>

            <div class="buttons">
              <paper-button class="dialog-dismiss" dialog-dismiss>Cancel</paper-button>
              <paper-button class="dialog-confirm" on-click="submitForm">
                <paper-spinner-lite id="spinner" active$="[[editMode.loading]]"></paper-spinner-lite>
                Update
              </paper-button>
            </div>
          </form>
        </iron-form>
      </div>
    </paper-dialog>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PscaUpdate extends Polymer.Element {
      static get is() { return 'psca-update'; }
      static get properties() {
        return {
          config: Object,
          url: String,
          quotes: {
            type: Array,
            notify: true
          },
          editMode: Object
        }
      }
      static get observers() {
        return [
          '_editModeUpdated(editMode.enabled)'
        ]
      }

      _editModeUpdated (enabled) {
        if (enabled) {
          this.$['edit-modal'].open()
        }
      }

      // On overlay closed disabled the edit mode
      disableEditMode () {
        this.set('editMode.enabled', false)
      }

      updateQuote (event) {
        if (event.detail.status == 200) {
          this.set('quotes.' + this.editMode.index, Object.assign({}, this.editMode.value))
          this.$['edit-modal'].close()
        }
        this.set('editMode.loading', false)
      }

      /***************/
      /***  PATCH  ***/
      /***************/

      // Put overlay in the right stacking context
      // iron-overlay cannot stay together with app-drawer-layout
      //解决 bug: https://github.com/PolymerElements/paper-dialog/issues/7
      patchOverlay (event) {
        if (event.target.withBackdrop) {
          event.target.parentNode.insertBefore(event.target.backdropElement, event.target)
        }
      }

      // Submit form
      // Submit form manually because of paper-input bug, can't press enter to submit
      // and paper-button can't have type=submit, so submit on-click
      submitForm () {
        const form = this.$['update-form'];
        if (form.validate()) {
          this.set('editMode.loading', true)
          form.submit()
        }
      }

      // Iron-form only accept body params as post method
      // but nowDB update_id via put method
      changeFormMethod (event) {
        this.$['update-form'].request.method = 'put'
      }
    }
    window.customElements.define(PscaUpdate.is, PscaUpdate);
  </script>
</dom-module>
