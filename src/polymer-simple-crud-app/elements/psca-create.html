<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="../../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<link rel="import" href="../utilities/psca-form-dialog--styles.html">
<link rel="import" href="../utilities/psca-form-dialog--behavior.html">

<dom-module id="psca-create">
  <template>
    <style include="psca-form-dialog-styles"></style>

    <!-- [Update] Quote's Dialog and Form -->
    <paper-dialog id="create-modal" 
      with-backdrop 
      on-iron-overlay-closed="disableCreateMode">

      <div class="header">
        <iron-icon icon="book"></iron-icon>
        Create Quote
      </div>
      <div class="box">
        <!-- Submit form on-enter -->
        <iron-a11y-keys target="create-form" keys="enter" on-keys-pressed="submitForm"></iron-a11y-keys>

        <iron-form id="create-form" on-iron-form-response="insertQuote">
          <form method="post" action="[[ url ]]">

            <input type="hidden" name="token" value="[[ config.token ]]">
            <input type="hidden" name="project" value="[[ config.project ]]">
            <input type="hidden" name="collection" value="[[ config.collection ]]">
            <input type="hidden" name="appid" value="[[ config.appid ]]">

            <paper-textarea name="quote" spellcheck="false" autofocus
              label="Quotes" placeholder="Insert quotes here" value="[[ quote ]]" required></paper-textarea>
            <paper-input type="text" name="quotee" spellcheck="false" 
              label="Quotee" placeholder="Quotee" value="[[ quotee ]]" required></paper-input>

            <div class="buttons">
              <paper-button class="dialog-dismiss" dialog-dismiss>Cancel</paper-button>
              <paper-button class="dialog-confirm" on-click="submitForm">
                <paper-spinner-lite id="spinner" active$="[[createMode.loading]]"></paper-spinner-lite>
                Create
              </paper-button>
            </div>
            
          </form>
        </iron-form>
      </div>
    </paper-dialog>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PscaCreate extends PscaFormDialogBehaviour {
      static get is() { return 'psca-create'; }
      static get properties() {
        return {
          config: Object,
          url: String,
          quotes: {
            type: Array,
            notify: true
          },
          createMode: Object,
          // Current form values
          // Use data binding to make resetting form easier
          quote : String,
          quotee: String
        }
      }
      static get observers() {
        return [
          '_createModeUpdated(createMode.enabled)'
        ]
      }

      _createModeUpdated (enabled) {
        if (enabled) {
          this.$['create-modal'].open()
        }
      }

      // On overlay closed disabled the create mode
      disableCreateMode () {
        this.set('createMode.enabled', false)
      }

      insertQuote (event) {
        if (event.detail.status == 200) {
          // Append created quote to quote list
          const quote = event.detail.response[0]
          this.unshift('quotes', quote) // Add to first element
          
          this.$['create-modal'].close()

          // Clear form
          this.quote  = '';
          this.quotee = '';
        }
        this.set('createMode.loading', false)
      }

      // Submit form
      // Submit form manually because of paper-input bug, can't press enter to submit
      // and paper-button can't have type=submit, so submit on-click
      submitForm () {
        const form = this.$['create-form'];
        if (form.validate()) {
          this.set('createMode.loading', true)
          form.submit()
        }
      }
    }
    window.customElements.define(PscaCreate.is, PscaCreate);
  </script>
</dom-module>
